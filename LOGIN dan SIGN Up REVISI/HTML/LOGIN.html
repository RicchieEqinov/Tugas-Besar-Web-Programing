<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UReadStory Login</title>
    <!-- Bootstrap CSS -->
    <link href="Bootsrap.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100 shadow-lg rounded overflow-hidden" style="max-width: 800px;">
        <!-- Left Column with Image -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-dark text-white p-4" style="background-image: url('../logo.jpg'); background-size: cover; position: relative;">
            <h1 class="position-absolute" style="top: 20px; left: 20px;">UReadStory</h1>
        </div>
        
        <!-- Right Column with Form -->
        <div class="col-md-6 p-4 bg-white d-flex flex-column align-items-center">
            <h2 class="mb-1 text-center">Selamat Datang di</h2>
            <h3 class="mb-4 text-center">UReadStory</h3>
            <!-- Form Group for Username -->
            <div class="form-group w-100">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Masukkan Username Anda">
            </div>
            <!-- Form Group for Password -->
            <div class="form-group w-100">
                <label for="password">Kata Sandi</label>
                <input type="password" id="password" class="form-control" placeholder="Masukkan Kata Sandi Anda">
            </div>
            <!-- Login Button -->
            <button id="loginBtn" class="btn btn-success btn-block mt-3">Login</button>
            <!-- Link to Sign Up -->
            <p class="mt-3">Belum punya akun? <a href="../SignUp/SignUp.html" class="text-success font-weight-bold">Daftar</a></p>
            <!-- OR Separator Text -->
            <p class="text-center mt-3 mb-2">OR</p>
            <!-- Google Sign Up Button -->
            <a href="#" class="btn btn-outline-secondary d-flex align-items-center justify-content-center w-100">
                <img src="../google.jpeg" alt="Google Logo" style="width: 18px; height: 18px; margin-right: 8px;">
                Sign up with Google
            </a>
        </div>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="../Jquery/jquery.js"></script>
<script>
    // Optional: jQuery for handling button click events
    $(document).ready(function() {
        $('#loginBtn').on('click', function() {
            // Add login logic here
            alert('Login button clicked');
        });
    });
</script>
</body>
</html>
